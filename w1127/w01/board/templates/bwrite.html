<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="stylesheet" href="{% static 'css/table-form.css' %}">
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="{% static 'js/imageViewer.js' %}"></script>
  <title>글쓰기</title>
</head>
<body>
  <header>
    <h2>글쓰기</h2>

    {% if not request.session.session_id %}
      <div class="header_info">로그인을 해주세요.</div>
      <ul>
        <li><a href="/">HOME</a></li>
        <li><a href="/member/login/">로그인</a></li>
        <li><a href="/member/register/">회원가입</a></li>
        <li><a href="/board/">게시판 리스트</a></li>
      </ul>
    {% else %}
      <div class="header_info login">
        <span>{{ request.session.session_nickname }}</span> 님 환영합니다.
      </div>
      <ul>
        <li><a href="/">HOME</a></li>
        <li><a href="/member/logout/">로그아웃</a></li>
        <li><a href="/board/">게시판 리스트</a></li>
      </ul>
    {% endif %}

  </header>
  <main>
    <table>
      <tr>
        <th>제목</th>
        <td colspan="3">
          <input type="text" placeholder="제목을 입력해주세요.">
        </td>
      </tr>
      <tr>
        <th>작성자</th>
        <td>
          {{ request.session.session_nickname }}
        </td>
        <th>이미지</th>
        <td class="rel-td">
          <span id="img-view"></span>
          <input id="img-file" type="file">
        </td>
      </tr>
      <tr>
        <td colspan="4">
          <textarea name="bcontent" id="bcontent" placeholder="내용을 입력해주세요."></textarea>
        </td>
      </tr>
    </table>
    <div class="btn-wrapper">
      <button>작성</button>
      <button>취소</button>
    </div>
  </main>
</body>
</html>
