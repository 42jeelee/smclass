<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <title>학생 성적 입력</title>
  <style>
    * {margin: 0; padding: 0; }
  </style>
</head>
<body>
  <h2>학생 성적 입력</h2>

  <ul>
    <li><a href="/">메인 페이지</a></li>
    <li><a href="/students/write">학생 성적 입력</a></li>
    <li><a href="/students/">학생 리스트</a></li>
    <li><a href="/board/">게시판</a></li>
    <li><a href="/admin">ADMIN 페이지</a></a></li>
  </ul>

  <main>
    <form action="{% url 'students:write' %}" method="post" name='sfrm' id="sfrm">
      {% csrf_token %}
      <label for="name">이름</label>
      <input type="text" id="name" name="name"><br />
      <label for="major">학과</label>
      <input type="text" id="major" name="major"><br />
      <label for="grade">학년</label>
      <input type="text" id="grade" name="grade"><br />
      <label for="age">나이</label>
      <input type="text" id="age" name="age"><br />
      <label for="gender">성별</label>
      <input type="radio" name="gender" id="M" value="M">
      <label for="M">남자</label>
      <input type="radio" name="gender" id="F" value="F">
      <label for="F">여자</label><br />
      <input type="button" value="저장">
      <button type="button" onclick="location.href='/students'">취소</button>
    </form>
  </main>
  <script>
    $(function() {
      function saveChk() {
        if ($("#name").val().length < 2) {
          alert("이름은 2자리 이상 입력하세요.");
          $("#name").val("");
          return;
        }

        sfrm.submit();
      }

      $("input[type='button']").on("click", () => saveChk());
    });
  </script>
</body>
</html>
