<!DOCTYPE html>
{% load static %}
<html>
<head>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <title>회원 입력</title>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,500,700,900&display=swap&subset=korean" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/write.css' %}">
</head>
<style>
  input[type='radio'], input[type='checkbox'] {
    width: 20px;
    height: 20px;
    vertical-align: bottom;
    margin-right: 5px;
  }
  label{ margin-right:20px; }
</style>
<script>
  $(function() {
    $(".write").click(function() {
      if ($("#id").val().length < 2) {
        alert("아이디는 2자리 이상 입력하셔야 가능합니다.");
        $("#id").focus();
        return false;
      }
      writeFrm.submit();
    });
  });
</script>
<body>
<section>
    <h1>회원 입력</h1>
    <hr>

    <form action="{% url 'member:mwrite' %}" name="writeFrm" method="post">
      {% csrf_token %}
      <table>
        <colgroup>
          <col width="15%">
          <col width="85%">
        </colgroup>
        <tr>
          <th>아이디</th>
          <td>
            <input type="text" name="id" id="id">
          </td>
        </tr>
        <tr>
          <th>비밀번호</th>
          <td>
            <input type="password" name="pw" id="pw">
          </td>
        </tr>
        <tr>
          <th>이름</th>
          <td>
            <input type="text" name="name" id="name">
          </td>
        </tr>
        <tr>
          <th>닉네임</th>
          <td>
            <input type="text" name="nickname" id="nickname">
          </td>
        </tr>
        <tr>
          <th>전화번호</th>
          <td>
            <input type="text" name="tel" id="tel">
          </td>
        </tr>
        <tr>
          <th>성별</th>
          <td>
            <input type="radio" name="gender" id="M" value="남자">
            <label for="M">남자</label>
            <input type="radio" name="gender" id="F" value="여자">
            <label for="M">여자</label>
          </td>
        </tr>
        <tr>
          <th>취미</th>
          <td>
            <input type="checkbox" name="hobby" id="game" value="game">
            <label for="M">게임</label>
            <input type="checkbox" name="hobby" id="golf" value="golf">
            <label for="M">골프</label>
            <input type="checkbox" name="hobby" id="swim" value="swim">
            <label for="M">수영</label>
            <input type="checkbox" name="hobby" id="run" value="run">
            <label for="M">조깅</label>
          </td>
        </tr>
      </table>
      <hr>
      <div class="button-wrapper">
        <button type="button" class="write">작성완료</button>
        <button type="button" class="cancel" onclick="location.href='{% url 'member:mlist' %}'">취소</button>
      </div>
    </form>

  </section>

</body>
</html>
