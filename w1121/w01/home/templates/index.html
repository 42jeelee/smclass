<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{% static 'css/home/style.css'%}">
  <title>메인 페이지</title>
  <style>
    img { width: 100px; }
    a {cursor: pointer; text-decoration: none; color:inherit; }
  </style>
  <script>
    function logoutBtn() {
      if (confirm("로그아웃 하시겠습니까?")) {
        location.href = '/member/logout/';
      }
    }
  </script>
</head>
<body>
  <h2>메인 페이지</h2>
  <img src="{% static 'images/a01.jpg' %}">
  <img src="/static/images/a02.jpg">
  {% if not request.session.session_id %}
    <h4>로그인을 하셔야 링크가 나타납니다.</h4>
    <ul>
      <li><a href="/">HOME</a></li>
      <li><a href="/member/login/">로그인</a></li>
    </ul>
  {% else %}
    <h4>{{ request.session.session_nickname }} 님 환영합니다.</h4>
    <ul>
      <li><a href="/">HOME</a></li>
      <li><a onclick="logoutBtn()">로그아웃</a></li>
      <li><a href="/member/mlist">회원 리스트</a></li>
      <li><a href="/admin/">관리자</a></li>
    </ul>
  {% endif %}
</body>
</html>
