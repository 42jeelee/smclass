<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원옵션</title>
</head>
<body>
  <h2>회원옵션</h2>
  <form action="{% url 'member:m2' %}" method="post">
    {% csrf_token %}
    <label>회원권번호</label>
    <input type="text" name="memberId" value="{{ memberId }}"><br>
    <label>금액</label>
    <input type="text" name="money" value="{{ money }}"><br>
    <label>옵션</label>
    <input type="text" name="option" value="{{ option }}"><br>
    <input type="checkbox" name="saveMember" value="1" id="saveMember" {% if pId %} checked {% endif %} >
    <label for="">회원정보저장</label><br>
    <input type="submit" value="회원가입">
  </form>
</body>
</html>
